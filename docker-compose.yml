version: '3.8'

services:
  aquapark-monitor:
    build: .
    container_name: aquapark-monitor
    restart: unless-stopped
    environment:
      - SWIM_MQTT_BROKER=${SWIM_MQTT_BROKER:-homeassistant.local}
      - SWIM_MQTT_PORT=${SWIM_MQTT_PORT:-1883}
      - SWIM_MQTT_USERNAME=${SWIM_MQTT_USERNAME:-mqtt_user}
      - SWIM_MQTT_PASSWORD=${SWIM_MQTT_PASSWORD:-mqtt_password}
      - SWIM_MQTT_TOPIC_PREFIX=${SWIM_MQTT_TOPIC_PREFIX:-aquapark}
      - TZ=Europe/Prague
    networks:
      - homeassistant
    volumes:
      - ./logs:/var/log
    depends_on:
      - homeassistant

  homeassistant:
    image: homeassistant/home-assistant:latest
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - ./homeassistant-config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Europe/Prague

networks:
  homeassistant:
    driver: bridge
